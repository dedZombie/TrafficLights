<html>
<head>
    <title>Traffic light</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div id="wrapper">
    <div class="semafor" style="background-color: darkred;"></div>
    <div class="semafor" style="background-color: darkgoldenrod;"></div>
    <div class="semafor" style="background-color: darkgreen;"></div>
</div>
</body>
<script>
    var i=0;
    var colors=["red","yellow","lime"];
    var pozadina=["darkred", "darkgoldenrod", "darkgreen"];
    var svetla=document.getElementsByClassName("semafor");
    var funkcija = null;
    function postaviSvetlo(){

        if(i===3){
            i=0;
        }
        for(var j=0;j<svetla.length;j++){
            svetla[j].style.backgroundColor=pozadina[j];
        }

        svetla[i].style.backgroundColor=colors[i];
        i++;

    }
    funkcija = setInterval(postaviSvetlo,1000);
</script>
</html>
